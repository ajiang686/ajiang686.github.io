<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sy2-4</title>
</head>
<body>
    <form action="" method="post">
        <h2 align = "center">用户注册</h2>
        <table width = "500px" border="1" bordercolor = "blue" align="center" cellpadding="3" cellspacing="2" bgcolor = "#66ccff">
            <tr>
                <td width="100" height="20" align="right">用户名</td>
                <td width="500" height="20" align="left">
                    <input type="text" name="username" size="12" maxlength="12"/>
                </td>
            </tr>
            <tr>
                <td width="100" height="20" align="right">密码</td>
                <td width="500" height="20" align="left">
                    <input type="password" size="12" maxlength="12"/>
                </td>
            </tr>
            <tr>
                <td width = "100" height="20">确认密码</td>
                <td width = "500" height="20">
                    <input type="password" size="12" maxlength="12"/>
                </td>
            </tr>
            <tr>
                <td width = "100" height="20" align="right">性别</td>
                <td width = "500" height="20" align="left">
                   <input type="radio" name="" id="" value="男"/>男
                   <input type="radio" name="" id="" value="女"/>女
                </td>
            </tr>
            <tr>
                <td width = "100" height="20" align="right">出生日期</td>
                <td width = "500" height="20" align="left">
                    <input type="text" size="30">
                </td>
            </tr>
            <tr>
                <td width = "100" height="20" align="right">联系电话</td>
                <td width = "500" height="20" align="left">
                    <input type="text" size="13" maxlength="13">
                </td>
            </tr>
            <tr>
                <td width = "100" height="20" align="right">电子邮件</td>
                <td width = "500" height="20" align="left">
                    <input type="text" size="30" maxlength="30">
                </td>

            </tr>
            <tr>
                <td width = "100" height="20" align="right">最高学历</td>
                <td width = "500" height="20" align="left">
                    <input type="radio" name="" id="" value="中专"/>中专
                    <input type="radio" name="" id="" value="大专"/>大专
                    <input type="radio" name="" id="" value="大学" checked/>大学

                </td>
            </tr>
            <tr>
                <td width="100" height="20" align="right">职业</td>
                <td width="500" height="20" align="left">
                    <select name="" id="">
                        <option value="学生">学生</option>
                        <option value="教师">教师</option>
                        <option value="医生">医生</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="100" height="20" align="right">爱好</td>
                <td width="500" height="20">
                    <input type="checkbox" name="" id="" value="上网">上网
                    <input type="checkbox" name="" id="" value="篮球">篮球
                    <input type="checkbox" name="" id="" value="听歌">听歌
                    <input type="checkbox" name="" id="" value="下棋">下棋
                </td>
            </tr>
            <tr>
                <td width="100" height="20" align="right">留言</td>
                <td width="500" height="20" align="left">
                    <textarea name="" id="" cols="50" rows="5">请输入你的留言信息。。。。</textarea>
                </td>

            </tr>
            <tr>
                <td height="20" colspan="2">
                    <input type="submit" value="提交">
                    <input type="reset" value="重写">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>

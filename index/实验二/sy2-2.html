<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动报名季度数据报表</title>
</head>
<body>
    <table width="500" border = "10" align = "center">
        <caption>活动报名</caption>
        <thead style="background: #0af;">
            <tr>
                <th>季度</th>
                <th>人数</th>
            </tr>
        </thead>
        <tbody style="background: #6cc;">
            <tr>
                <td>一季度</td>
                <td>16100</td>
            </tr>
            <tr>
                <td>二季度</td>
                <td>14500</td>
            </tr>
            <tr>
                <td>三季度</td>
                <td>18000</td>
            </tr>
            <tr>
                <td>四季度</td>
                <td>14200</td>
            </tr>
        </tbody>
        <tfoot style="background: #ff6;">
            <tr>
                <td>季度平均报名人数</td>
                <td>15700</td>
            </tr>
            <tr>
                <td>总计</td>
                <td>62800</td>
            </tr>

        </tfoot>
       
    </table>
</body>
</html>
